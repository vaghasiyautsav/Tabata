<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabata Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer-container">
      <div class="input-group">
        <label
          >Prepare (sec): <input type="number" id="prepareTime" value="10"
        /></label>
      </div>
      <div class="input-group">
        <label
          >Work (sec): <input type="number" id="workTime" value="20"
        /></label>
      </div>
      <div class="input-group">
        <label
          >Rest (sec): <input type="number" id="restTime" value="10"
        /></label>
      </div>
      <div class="input-group">
        <label>Cycles: <input type="number" id="cycles" value="8" /></label>
      </div>
      <div class="input-group">
        <label>Tabatas: <input type="number" id="tabatas" value="1" /></label>
      </div>
      <div class="input-group">
        <button id="startResumeButton" onclick="startResumeTimer()">
          Start timer
        </button>
        <button id="stopButton" onclick="stopTimer()">Stop Timer</button>
        <button id="playButton" onclick="playTimer()">Resume Timer</button>
        <button id="resetButton" onclick="resetTimer()">Reset Timer</button>
      </div>
      <div class="timer-display" id="timerDisplay">00:00</div>
    </div>
    <div class="banner-ad"></div>
    <script src="script.js"></script>
  </body>
</html>
